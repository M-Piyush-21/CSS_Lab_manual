
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Different style sheets</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="external_css.css" rel="stylesheet" />
    <style>
      body {
        background-color: coral;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
        color: white;
      }
      .class1 {
        font-family: "Courier New", Courier, monospace;
        font-size: large;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 class="class1">This is first heading.</h1>
    <hr />
    <h2>This is second heading.</h2>
    <hr />
    <p>This is a paragraph with external style sheet</p>
    <hr />
    <p style="font-family: 'Arial', sans-serif; color: blue">
      This is a paragraph with inline style sheet
    </p>
    <hr />
    <a href="https://www.google.com" target="_blank">Go to Google</a>
    <hr />
  </body>
</html>
